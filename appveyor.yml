version: 1.0.{build}

skip_tags: true

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

artifacts:
  - path: ImageSplitter\bin\$(configuration)\ImageSplitter.exe
    name: ImageSplitter.exe

deploy:
